language: node_js
node_js:
  - "4.2.3"
sudo: false
notifications:
  email:
    on_success: never
install:
  - npm install -g typings
  - npm install -g typescript
  - npm install -g codecov
script:
  - cd reporter
  - npm install --ignore-scripts
  - npm test
  - codecov 
after_script:
  - bash <(curl -s https://codecov.io/bash)